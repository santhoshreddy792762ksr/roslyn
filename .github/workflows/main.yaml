name: Roslyn Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Rename global.json to prevent SDK version conflicts
        run: |
          if (Test-Path global.json) {
            Rename-Item -Path global.json -NewName global.json.backup
          }

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'   # Compatible SDK installed on runners

      - name: Restore dependencies
        run: dotnet restore Roslyn.sln

      - name: Build solution
        run: dotnet build Roslyn.sln --configuration Debug --no-restore

      - name: Run tests
        run: dotnet test src\Compilers\CSharp\Test\Microsoft.CodeAnalysis.CSharp.UnitTests\Microsoft.CodeAnalysis.CSharp.UnitTests.csproj --logger "trx;LogFileName=TestResults.trx" --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults/*.trx
